<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input">
            <label>Celcius</label><br>
            <input type="text" value="0" id="cel" class="celcius">
        </div>

        <div class="input">
            <label>Fahrenheit</label><br>
            <input type="text" value="32" id="fah" class="fahrenheit">
        </div>
    </div>
    <footer>Code by Tanzeela Naz</footer>


<!-- <p id="celsiusToFahrenheit"></p>
        <p id="fahrenheitToCelsius"></p> -->

    <script src="script.js"></script>
</body>

</html>
